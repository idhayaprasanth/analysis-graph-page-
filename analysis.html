<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="gobus-favicon-black.png" type="image/x-icon">
    <title>Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="analysis.css">
</head>
<body>
    <button onclick="history.back()" id="back"><img src="left-arrow_8066397.png" alt="back" width="25px"></button> 
    <h4 style="margin-left: 20px;">Embark on a journey of understanding. Welcome to our <span style="color: dodgerblue;">Analysis!</span></h4>
    <div class="chart">
        <p id="title">Weekly Ticket Recap: Explore our analysis of the last seven days.</p>
    <canvas id="myChart" style="width:100%;height: 300px; max-width:600px"></canvas>
    <P id="caption">Thank you for riding with GoBus! Here's your journey over the past seven daysâ€”every ticket tells a story. Keep ticketing and enjoy the ride!</P>

    </div>
    <div class="line"></div>
    <div class="center">
    </div>

<script>
const xValues = ["1 dec","2 dec","3 dec","4 dec","5dec","6 dec","7 dec"];
const yValues = [1,3,4,3,5,1,0];

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:10}}],
    }
  }
});
</script>

</body>
</html>
